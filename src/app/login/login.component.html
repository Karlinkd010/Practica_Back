<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
      <br>
     <img src="https://openclipart.org/image/2400px/svg_to_png/247320/abstract-user-flat-4.png" class="img-rounded"  width="110" height="110" />
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Correo Electronico">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Contraseña">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Acceder</button>

    </form>
  </mat-card>

</div>
